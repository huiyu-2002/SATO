data:
    directory:  /path/to/data

model:
    input_dim: 3
    depth: 5
    hidden_dim: 128  # Dimension of hidden features
    num_slices: 64  # Number of slices
    num_heads: 8  # Number of attention heads
    mlp_ratio: 1
    patch_size: 20
    shift: 2
    down_sample: 0.1
    n_iter: 1

training:
    epochs: 100
    batch_size: 2
    lr: 0.001
    scheduler_step: 10
    scheduler_gamma: 0.7